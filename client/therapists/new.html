<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindfulMatch</title>
    <link rel="stylesheet" href="new.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header class="header">
        <div class="logo">
            <img class="logo-img" src="../imgs/_6e33116d-61bb-4624-9ab8-96bd804c97f4.jpg" alt="logo">
            <h1 class="logo-text">MindfulMatch</h1>
            <nav>
                <div class="search-options by-category-state">
                    <button class="nav-button">
                        <div class="material-symbols-outlined">
                            switch_access_shortcut
                        </div>
                    </button>
                    <div class="search-option">
                        <div class="material-symbols-outlined">
                            stethoscope
                        </div>
                        <label for="desired-treatment"></label>
                        <select id="desired-treatment" class="select-box">
                            <option value="" selected="true" disabled>Specialty</option>
                            <option value="All">All</option>
                            <option value="Psychology">Psychology</option>
                            <option value="Psychiatry">Psychiatry</option>
                            <option value="Psychotherapy">Psychotherapy</option>
                            <option value="Psychoanalysis">Psychoanalysis</option>
                        </select>
                    </div>
                    <div class="search-option">
                        <div class="material-symbols-outlined">
                            my_location
                        </div>
                        <label for="desired-area"></label>
                        <select id="desired-area" class="select-box">
                            <option value="" selected="true" disabled>Area</option>
                            <option value="All">All</option>
                            <option value="Center">Center</option>
                            <option value="North">North</option>
                            <option value="South">South</option>
                            <option value="East">East</option>
                            <option value="West">West</option>
                        </select>
                    </div>
                    <div class="search-option">
                        <div class="material-symbols-outlined">
                            calendar_month
                        </div>
                        <label for="desired-date"></label>
                        <input type="date" id="desired-date" class="date-input" />
                        <div class="sticker"></div>
                    </div>
                    <button class="search-button material-symbols-outlined">
                        search
                    </button>
                </div>
                <div class="search-options by-name-state">
                    <button class="nav-button">
                        <div class="material-symbols-outlined">
                            switch_access_shortcut
                        </div>
                    </button>
                    <div class="search-option text-input-container">
                        <div class="material-symbols-outlined">
                            person
                        </div>
                        <label for="therapist-name"></label>
                        <input type="text" id="therapist-name" class="text-input" />
                    </div>
                    <button class="search-button material-symbols-outlined">
                        search
                    </button>
                </div>
            </nav>
    </header>
    <main>
        <div class="content"></div>
    </main>
    <div class="form-container">
        <form method="post" class="submit-form">
            <div>
                <div class="material-symbols-outlined">
                    calendar_month
                </div>
                <input type="date" required class="date-input" />
            </div>
            <button type="submit" class="submit-button">Submit</button>
            <button type="button" class="close-button">Close</button>
        </form>
    </div>
</body>

</html>
